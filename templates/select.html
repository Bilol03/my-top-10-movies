{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{%block styles%}
    {{bootstrap.load_css()}}
    <link rel="stylesheet" href="../static/css/styles.css">
{%endblock%}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    {% for movie in movies.results %}
      <a href="{{ url_for('add_movie', id=movie.id )}}">{{movie.title}} - {{movie.release_date}}</a><br>
    {% endfor %}
  </p>

</div>
{% endblock %}
